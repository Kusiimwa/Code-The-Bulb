<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code the Bulb</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <h3>Code the Bulb Challenge</h3>
            <div v-if="!switchOnBulb">
                <img src="assets/bulb-off.PNG" alt="bulb-off" />
            </div>
            <div v-else>
                <img src="assets/bulb-on.PNG" alt="bulb-on" />
            </div>

            <button v-on:click="toggleState">
                <span v-if="switchOnBulb">Switch Off</span>
                <span v-else>Switch On</span>
            </button>
        </div>
        

        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
